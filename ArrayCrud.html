      <script>
        
        let user_id=1;
        let CreateUser=[]
        let editId=null;
        function saveData() {
            let user_name=document.querySelector('.name').value
            let user_age=document.querySelector('.age').value
            let user_phone=document.querySelector('.phone').value
            let user_email=document.querySelector('.email').value
            
            const exist= CreateUser.some(item =>item.email===user_email && item.phone===user_phone && 
              item.id!==editId
            )
            if(exist){
              alert('This email and phone name already exist');
              return;
            }

            if(editId!==null){
              const userFind=CreateUser.findIndex(item=>item.id===editId)
            console.log(userFind)
            CreateUser[userFind]={
              id:editId,
                name:user_name,
                age:user_age,
                phone:user_phone,
                email:user_email
            }
            editId=null;
            }else{
              const user={
                id:user_id++,
                name:user_name,
                age:user_age,
                phone:user_phone,
                email:user_email
            }
            CreateUser.push(user)
            }
            
            
            renderTable()
            clearInputs()
            
        }
        let renderTable=()=>{
          let tableBody=document.querySelector('.tableBody')
          tableBody.innerHTML = "";
            CreateUser.forEach((item)=>(
                tableBody.innerHTML +=`
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.age}</td>
                    <td>${item.email}</td>
                    <td>${item.phone}</td>
                    <td class="p-4 border-b border-blue-gray-50">
          <button key=${item.id} onclick="ditData(${item.id})" class="relative align-middle select-none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[40px] h-10 max-h-[40px] rounded-lg text-xs text-gray-900 hover:bg-gray-900/10 active:bg-gray-900/20" type="button">
            <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="h-4 w-4">
                <path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z"></path>
              </svg>
            </span>
          </button>
          <button type="button" onclick="deleteData(${item.id})" class="flex items-center px-5 py-2.5 font-medium tracking-wide text-black capitalize rounded-md  hover:bg-red-200 hover:fill-current hover:text-red-600  focus:outline-none  transition duration-300 transform active:scale-95 ease-in-out">
                              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
                                 <path d="M0 0h24v24H0V0z" fill="none"></path>
                                 <path d="M8 9h8v10H8z" opacity=".3"></path>
                                 <path d="M15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z"></path>
                              </svg>
                           </button>
        </td>
                </tr>
                `
            ))
        }
        const ditData=(id)=>{
          let user_name=document.querySelector('.name')
            let user_age=document.querySelector('.age')
            let user_phone=document.querySelector('.phone')
            let user_email=document.querySelector('.email')
            let tableBody=document.querySelector('.tableBody')
            let exist = CreateUser.find((item)=>item.id===id)
            if(exist){
              user_name.value=exist.name,
            user_age.value=exist.age,
            user_phone.value=exist.phone,
            user_email.value=exist.email
            editId=exist.id
            // tableBody.innerHTML = "";
            let newArray=Array.from(tableBody.rows)
            newArray.forEach((row)=>{
              if(parseInt(row.cells[0].textContent) ===id){
                tableBody.removeChild(row)
                console.log(parseInt(row.cells[0].textContent))
                console.log(row.cells[0].textContent); // "5" (String)
              }
            })
            }
            
        }
        const deleteData=(id)=>{
          CreateUser=CreateUser.filter(item=>item.id!==id)
          renderTable()
        }

        

        function clearInputs() {
          document.querySelector('.name').value=''
            document.querySelector('.age').value=''
            document.querySelector('.phone').value=''
            document.querySelector('.email').value=''
        }
