<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Navbar with Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Dropdown container style to show menu on hover */
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 0%;
      left: 100%;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      z-index: 10;
    }

    .dropdown-menu a {
      display: block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <nav class="shadow-lg w-[100px] st bg-[#483fc9] flex flex-col py-4 h-auto ml-5 rounded-xl">
    <div class="container mx-auto px-4">
      <!-- Desktop Navigation Links -->
      <div class="flex flex-col space-y-4">
        <a href="#" class="text-white text-lg transition hover:text-yellow-400">Home</a>
        <a href="#" class="text-white text-lg transition hover:text-yellow-400">About</a>
        <a href="#" class="text-white text-lg transition hover:text-yellow-400">Services</a>

        <!-- Dropdown -->
        <div class="relative dropdown">
          <a href="#" class="text-white text-lg transition hover:text-yellow-400">More</a>
          <div class="dropdown-menu">
            <a href="#" class="text-gray-800 hover:bg-gray-100">Portfolio</a>
            <a href="#" class="text-gray-800 hover:bg-gray-100">Testimonials</a>
            <a href="#" class="text-gray-800 hover:bg-gray-100">Blog</a>
          </div>
        </div>

        <a href="#" class="text-white text-lg transition hover:text-yellow-400">Contact</a>
      </div>
    </div>
  </nav>
</body>
</html>
